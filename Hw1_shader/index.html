<canvas id='canvas1' width='640' height='480'></canvas>

<script id='my_vertex_shader' type='x-shader/x-vertex'>
   attribute vec3 aPosition;
   varying   vec3 vPosition;
   void main() {
      gl_Position = vec4(aPosition, 1.0);
      vPosition = aPosition;
   }
</script>


<script id='my_fragment_shader' type='x-shader/x-fragment'>
   precision mediump float;
   uniform float uTime;
   uniform vec3  uCursor;
   varying vec3  vPosition;

   //    float x = vPosition.x;                            // Use only x and y coords of

   //       float z = sqrt(1. - rr);                       //    compute z.
   //       float t = .2 + .5 * max(0., x + y + z);        //    do shading.
   //       float zSlice = 1. - 3.3 * x + .5 * sin(uTime); //    check for slice.
   //       if (zSlice < z) {                              //    If pixel is on slice:
   //          z = zSlice;                                 //       adjust z,
     //   t = z * z < 1. - rr ? .6 : 0.;              //       check for off shape,

   //       color = vec3(t, t, t);                         //    Make cool easter egg-like
   //       color.r *= 1. + .2 * sin(30. * (x + .5 * z + .03 * sin(20. * y))); // pattern.
   //    }
   //    gl_FragColor = vec4(color, 1.);
   // }

   void main(){
      float s = 0.0, v = 0.0;
      vec2 uv = vec2(vPosition.x, vPosition.y);
      //vec2 uv = (gl_FragCoord.xy / vPosition.xy) * 2.0 - 1.0;
      float t = uTime * 0.5;
      uv.x *= 1.33;
      uv.x += sin(t) * 0.5;
      float si = sin(t + 1.25); // ...Squiffy rotation matrix!
      float co = cos(t);
      //omg a two by two matrix!!!!!!
      uv *= mat2(vec2(co, si), vec2(-si, co));
      vec3 col = vec3(0.0);
      vec3 init = vec3(0.25, 0.25 + sin(t * 0.001) * 0.4, floor(t) * 0.008);
      for (int r = 0; r < 100; r++)
      {
         vec3 p = init + s * vec3(uv, 0.143);
         p.z = mod(p.z, 2.0);
         for (int i=0; i < 10; i++) {
            p = abs(p * 2.04) / dot(p, p) - 0.75;
         }
         v += length(p * p) * smoothstep(0.0, 0.5, 0.9 - s) * .002;
         // Get a purple and cyan effect by biasing the RGB in different ways...
         col +=  vec3(v * 0.8, 1.1 - s * 0.5, .7 + v * 0.5) * v * 0.013;
         s += .01;
      }
      gl_FragColor = vec4(col, 1.0);
   }
</script>
